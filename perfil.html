<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="container">
          <div class="row mt-4 d-flex flex-column justify-content-center align-items-center">

            <h5 class="my-2">
              Informações de Perfil
            </h5>
          </div>
          <div class="row mt-4 d-flex justify-content-center align-items-center ">
            <div class="col-12  col-md-6 ">
              <div class="card ">
                <div class="card-body ">
                  <div class="form-group ">
                    <label for="frist_name">Primeiro Nome</label>
                    <input type="text" class="form-control" id="frist_name" name="frist_name" placeholder="">
                  </div>
                  <div class="form-group ">
                    <label for="last_name">Sobrenome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="">
                  </div>
                  <div class="form-group ">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description"  class="form-control" cols="60" rows="6"></textarea>      
                  </div>
                  <div class="d-flex align-items-center- justify-content-center">
                    <div class="form-group text-center">
                      <label for="description" class="col-12">Redes Sociais</label>
                      <select name="social" id="">
                        <option value="instagram"><i class="bi bi-instagram"></i></option>
                        <option value="facebook"><i class="bi bi-facebook"></i></option>
                        <option value="twitter"><i class="bi bi-twitter"></i></option>
                        <option value="youtube"><i class="bi bi-youtube"></i></option>
                      </select>
                      <input type="text" name="social_user" id="">  
                      <div class="d-flex align-items-center- justify-content-center mt-2">
                        <input type="button"  value="+" style="width: 27px;
                      height: 27px;
                     text-align: center;
                      color:aliceblue;
                      border: none;
                      border-radius: 50%;
                      background: #455922;">   
                    </div>
                      </div>
                    
                  </div>
                  
                  
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </div>
